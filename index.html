<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tech Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #004494);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Tech Facts</h1>
        <p id="factDisplay">Click the button to see a tech fact!</p>
        <button id="factButton">Get Random Fact</button>
    </div>
    <script>
        const facts = [
            "The first computer programmer was Ada Lovelace, who worked on Charles Babbage's early mechanical general-purpose computer.",
            "The first 1GB hard disk was announced by IBM in 1980, and it weighed over 500 pounds.",
            "The term 'bug' in computing was popularized by Grace Hopper when she found a moth causing issues in a computer.",
            "The first website ever created is still online. It was created by Tim Berners-Lee in 1991.",
            "More than 90% of the world's currency exists only on computers.",
            "The first computer virus was created in 1983 and was called 'Elk Cloner'.",
            "The world's first smartphone was the IBM Simon, released in 1994.",
            "In 1969, ARPANET, the precursor to the internet, connected four computers at universities in California and Utah."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
